<ng-container *ngIf="searchManga; else notSearchManga">
  <div
    class="found-manga d-flex flex-row base-border flex-row align-content-center"
  >
    <div class="d-flex flex-row">
      <div class="img-div d-flex flex-row justify-content-center">
        <img class="" [src]="urlImg" class="i" alt="..." />
      </div>
    </div>
    <div
      class="d-flex flex-column flex-lg-row flex-grow-1 justify-content-between position-relative"
    >
      <div class="found-manga-title-div position-absolute">
        <h4 class="align-self-center">{{ title }}</h4>
      </div>
      <button
        routerLink="/manga-all-info"
        routerLinkActive="active"
        (click)="
          deleteRandomMangaFromLS(); dnoneDiv('search-div', 'search-button')
        "
        class="mt-auto ms-auto bg-black text-white border-0 more-info-btn"
      >
        More Info...
      </button>
    </div>
  </div>
</ng-container>
<ng-template #notSearchManga>
  <div
    class="card w-100 base-border rounded-0 border-white bg-black text-white"
  >
    <div class="img-div">
      <img [src]="urlImg" class="i" alt="..." />
    </div>
    <div class="card-body">
      <div class="title">
        <h4 class="card-title">{{ title }}</h4>
      </div>
    </div>
    <div class="d-flex">
      <button
        routerLink="/manga-all-info"
        routerLinkActive="active"
        (click)="deleteRandomMangaFromLS()"
        class="mb-1 me-1 ms-auto bg-black text-white border-base border-white more-info-btn"
      >
        More Info...
      </button>
    </div>
  </div>
</ng-template>
