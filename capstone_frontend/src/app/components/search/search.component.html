<div
  class="position-sticky top-0 bg-white z-3 pb-2 border-top-0 border-end-0 border-start-0"
>
  <form
    [ngClass]="{ 'my-5': allMangasFound.length === 0 && !showResultsVar }"
    class="mx-auto"
    #searchForm="ngForm"
    (ngSubmit)="onSearch(searchForm)"
  >
    <div class="input-group flex-grow-1 mt-3 mb-3 flex-column">
      <label for="inputTitle">SEARCH BY TITLE</label>

      <div class="d-flex">
        <input
          type="text"
          name="title"
          id="inputTitle"
          required
          ngModel
          type="text"
          class="w-100 flex-grow-1 form-control rounded-0 base-border"
        />
        <button
          class="border-0 ms-2 bg-white"
          type="submit"
          [disabled]="!searchForm.valid"
          (click)="showResults()"
        >
          <i
            class="fs-4 text-black bi bi-search"
            style="pointer-events: none"
          ></i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="w-75 mx-auto position-relative h-100">
  <div id="results-div ">
    <ng-container *ngIf="showResultsVar">
      <ng-container *ngIf="allMangasFound.length > 0; else noResults">
        <ng-container *ngFor="let manga of allMangasFound; let i = index">
          <div [ngClass]="{ 'mt-2': i === 0 }">
            <app-single-manga
              [searchManga]="true"
              [manga]="manga"
            ></app-single-manga>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #noResults>
        <h4 class="text-center">No results found!</h4>
      </ng-template>
    </ng-container>
  </div>
</div>
