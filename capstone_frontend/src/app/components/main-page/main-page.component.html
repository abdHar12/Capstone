<div id="randomMangaDiv" class="base-border">
  <img id="i" [src]="urlRandomManga" class="img-border" />
  <div id="div-info-random-manga" class="text-black bg-white base-border">
    <div>
      <h4>Try to read this...</h4>
      <div class="title-div">
        <h2>{{ randomMangaTitle }}</h2>
      </div>
    </div>
    <div id="div-button">
      <span>{{ randomMangaAuthor.attributes.name }}</span>
      <button
        class=".buttons base-border"
        routerLink="/manga-all-info"
        routerLinkActive="active"
        (click)="deleteRandomMangaFromLS()"
      >
        VIEW MORE INFO
      </button>
    </div>
  </div>
</div>
<div class="container mt-3 position-relative">
  <ng-container *ngFor="let manga of allmangas">
    <app-single-anime [manga]="manga"></app-single-anime>
  </ng-container>
</div>
