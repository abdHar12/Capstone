<div [class.notReady]="allSettingsAreDone === false">
  <div #el class="div-with-avg-color">
    <img [src]="urlRandomManga" class="img-border" />
    <div id="div-info-random-manga" class="text-black bg-white base-border">
      <div>
        <h4>Try to read this...</h4>
        <div class="title-div">
          <h2>{{ randomMangaTitle }}</h2>
        </div>
      </div>
      <div id="div-button">
        <span>{{ randomMangaAuthor.attributes.name }}</span>
        <button
          class=".buttons base-border"
          routerLink="/manga-all-info"
          routerLinkActive="active"
          (click)="deleteRandomMangaFromLS()"
        >
          VIEW MORE INFO
        </button>
      </div>
    </div>
  </div>
  <div class="bg-black text-white mt-4">
    <div class="container py-3">
      <h2 class="fs-2 fw-bold mb-0 mt-2">All the chapters:</h2>
    </div>
  </div>
  <div
    class="d-flex flex-row align-items-center justify-content-around bg-black"
  >
    <div class="flex-grow-1 text-center fs-3 d-none d-lg-block">
      <div class="w-100 h-100">
        <button
          id="prev-scroll"
          class="w-100 h100 bg-black border-0 text-white"
          (click)="scrollLeft()"
        >
          <i class="bi bi-chevron-left"></i>
        </button>
      </div>
    </div>
    <div id="chapters-div " class="container mx-0">
      <div class="mt-3 position-relative">
        <div class="swiper-container">
          <div class="swiper-wrapper w-100">
            <div class="swiper-slide me-2" *ngFor="let manga of allmangas">
              <app-single-manga [manga]="manga"></app-single-manga>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-grow-1 text-center fs-3 d-none d-lg-block">
      <div class="w-100 h-100">
        <button
          id="next-scroll"
          class="w-100 h100 text-white bg-black border-0"
          (click)="scrollRight()"
        >
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="allSettingsAreDone === false; else onlyToHaveAnElse">
  <div
    class="w-100 vh-100 d-flex justify-content-center flex-grow-1 position-absolute top-0"
  >
    <div class="spinner-border text-dark align-self-center" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
<ng-template #onlyToHaveAnElse>
  <span class="d-none"></span>
</ng-template>
