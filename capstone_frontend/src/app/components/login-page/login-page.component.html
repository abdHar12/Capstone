<div
  class="center vh-100 d-flex flex-column align-items-center justify-content-center"
>
  <div class="p-3 base-border" style="width: 50%">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmail"
          email
          required
          ngModel
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="inputPassword"
          required
          ngModel
        />
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button
          type="submit"
          class="base-border rounded-0"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
