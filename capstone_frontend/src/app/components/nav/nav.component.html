<nav>
  <div
    class="container-fluid bg-white text-black d-flex p-2 justify-content-between base-border"
  >
    <a class="navbar-brand text-center d-flex"
      ><img class="my-auto" src="../../../assets/Kōdansha_logo.png" alt=""
    /></a>
    <ng-container [ngSwitch]="currentRoute" class="d-flex flex-row gap-2">
      <ng-container *ngSwitchCase="'/login-page'"
        ><button
          class="btn"
          routerLink="/register-page"
          routerLinkActive="active"
        >
          Registrati
        </button>
      </ng-container>
      <ng-container *ngSwitchCase="'/'">
        <div class="d-flex">
          <div class="d-flex me-2">
            <div>
              <button
                id="cart-button"
                (click)="styleOfButton($event.target)"
                class=".buttons btn base-border rounded-0 position-relative"
                style="background-color: white; padding-inline: 32px"
              >
                <i
                  class="fas fa-shopping-cart"
                  style="pointer-events: none"
                ></i>
                <div
                  id="cart-div"
                  class="position-absolute base-border"
                  style="display: none"
                >
                  <app-cart class="w-100 h-100"></app-cart>
                </div>
              </button>
            </div>
          </div>
          <div>
            <button
              class=".buttons btn base-border rounded-0"
              (click)="logOut()"
            >
              Logout
            </button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'/manga-all-info'">
        <div class="d-flex">
          <div class="d-flex me-2">
            <div>
              <button
                id="cart-button"
                (click)="styleOfButton($event.target)"
                class=".buttons btn base-border rounded-0 position-relative"
                style="background-color: white; padding-inline: 32px"
              >
                <i
                  class="fas fa-shopping-cart"
                  style="pointer-events: none"
                ></i>
                <div
                  id="cart-div"
                  class="position-absolute base-border"
                  style="display: none"
                >
                  <app-cart class="w-100 h-100"></app-cart>
                </div>
              </button>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <button
                class=".buttons btn base-border rounded-0"
                (click)="logOut()"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</nav>
